<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Deepa's Wordle</title>
  </head>
  <body>
    <header class="center">
      <h1>Wordle</h1>
    </header>
    <main>
      <section
        class="container center"
        id="container"
        aria-label="Grid container"
      ></section>
      <section class="center stack" id="btns-section">
        <button id="enter" class="btn" aria-label="Enter button">ENTER</button>
        <div class="center row stack">
          <button id="easy" class="btn mode" aria-label="Easy mode button">
            EASY MODE
          </button>
          <button id="hard" class="btn mode" aria-label="Hard mode button">
            HARD MODE
          </button>
        </div>
        <div id="instructions" class="sr-only">
          <p>
            Instructions: Use the keyboard to input letters into the cells.
            Press Enter to move to the next row.
          </p>
        </div>
      </section>
    </main>
    <script type="module" src="./JS/script.js"></script>
  </body>
</html>
